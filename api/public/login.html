<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Port de Plaisance</title>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm">
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Se connecter</button>
  </form>

  <p id="message"></p>

  <script>
   document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      console.log('Connexion réussie');  // Affiche dans la console si la connexion réussie
      document.getElementById('message').textContent = 'Connexion réussie !';
      // Vérifier que le cookie "auth_token" est bien présent après la connexion
      console.log('Cookie:', document.cookie);
      // Rediriger vers la page principale ou dashboard :
      window.location.href = "/dashboard.html";
    } else {
      document.getElementById('message').textContent = data.message || 'Erreur de connexion';
    }
  } catch (err) {
    document.getElementById('message').textContent = 'Erreur réseau';
    console.error(err);
  }
});
  </script>
</body>
</html>
